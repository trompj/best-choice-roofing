<!--Form-->
<div id="quote-wrapper">
    <div id="quote-container">
        <!--action="mailto:jrt6787@gmail.com?subject=Customer Web Request" method="post" enctype="text/plain"-->
        <form onchange="mail(this)" id="quoteForm">
            <fieldset>
                <h4>We would love to answer any questions you may have. Feel free to request a quote, leave a comment, and more!</h4>
                <br>
                <label for="request">What is your reason for reaching out:
                    <select name="request" id="request">
                        <option value="quote">Quote</option>
                        <option value="service-question">Service Question</option>
                        <option value="comment">Comment</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <br><br>
                <label for="name">Name:
                    <input type="text" name="name" id="name" placeholder="e.g. John Smith" required>
                </label>
                <label for="emailAddress">Email:
                    <input type="text" name="emailAddress" id="emailAddress" placeholder="e.g. jdoe@example.com">
                </label>
                <label for="phoneNumber">Phone:
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="(360) 123-1234">
                </label>
                <br><br>
                <h5>If requesting a quote, please feel free to leave the address of the location in question.</h5>
                <label for="streetAddress">Street Address:
                    <input type="text" name="streetAddress" id="streetAddress" placeholder="205 Front Street">
                </label>
                <label for="city">City:
                    <input type="text" name="city" id="city" placeholder="Lynden">
                </label>
                <br>
                <label for="state">State:
                    <input type="text" name="state" id="state" placeholder="WA">
                </label>
                <label for="zip">Zip:
                    <input type="text" name="zip" id="zip" placeholder="98264">
                </label>
                <br><br>
                <div id="messageContainer">
                    <label for="message">Do you have any additional questions or comments?
                        <br>
                        <textarea name="message" id="message" placeholder="What do you think the price difference would be between..."></textarea>
                    </label>
                </div>
                <br>
                <div id="buttonContainer">
                    <button type="button" onclick="validateForm()" id="emailSubmit"><a id="send">Submit</a></button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
